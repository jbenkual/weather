<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Viewer</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Weather Viewer</h1>
				<label>Location: </label> <input id="uname">
				<button id="go" class="btn btn-default">Go!</button>

				<h4 id="loc"></h4>
				
				<div id="time"></div>
				<div id="sunset"></div>
				<div id="sunrise"></div>
			</div>
		</div>

	<div class="row">
		<img class="wc" src="" id="webcam1"></src>
		<img class="wc" src="" id="webcam2"></src>
		<img class="wc" src="" id="webcam3"></src>
		<img class="wc" src="" id="webcam4"></src>
		<img class="wc" src="" id="webcam5"></src>
	</div>

	<div class="table-responsive">
		<table class="weatherTable auto">
			</tbody>
			</tbody>
		</table>
	</div>

</div>
	
	<script src="js/bundle.js"></script>
</body>
</html>
