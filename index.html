<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Viewer</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="index.css" rel="stylesheet"></link>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Weather Viewer</h1>
				<label>Location: </label> <input id="uname">
				<button id="go" class="btn btn-default">Go!</button>

				<h4 id="loc"></h4>
				
				<div id="time"></div>
				<div id="sunset"></div>
				<div id="sunrise"></div>
			</div>
		</div>

	<div class="row">
		<img class="wc" src="" id="webcam1"></src>
		<img class="wc" src="" id="webcam2"></src>
		<img class="wc" src="" id="webcam3"></src>
		<img class="wc" src="" id="webcam4"></src>
		<img class="wc" src="" id="webcam5"></src>
	</div>

	<div class="table-responsive">
		<table class="weatherTable">
			</tbody>
			</tbody>
		</table>
	</div>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	
	<script src="main.js"></script>
</body>
</html>
